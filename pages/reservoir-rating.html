<!-- 水庫評量表 - 長期 -->
<div class="card">
    <h3 class="card-title mb-md">水庫評量表 - 長期</h3>
    <p class="text-muted mb-md">每月或每季評估一次，追蹤長期能量變化。評分：1=完全不同意, 5=完全同意</p>
    <div class="editable-table">
        <table class="data-table" id="rating-table">
            <thead>
                <tr>
                    <th>評估項目</th>
                    <th>完全不同意<br>1</th>
                    <th>不同意<br>2</th>
                    <th>沒意見<br>3</th>
                    <th>同意<br>4</th>
                    <th>完全同意<br>5</th>
                </tr>
            </thead>
            <tbody id="rating-tbody"></tbody>
            <tfoot>
                <tr>
                    <td><strong>各項加總</strong></td>
                    <td id="sum-1" class="text-center">0</td>
                    <td id="sum-2" class="text-center">0</td>
                    <td id="sum-3" class="text-center">0</td>
                    <td id="sum-4" class="text-center">0</td>
                    <td id="sum-5" class="text-center">0</td>
                </tr>
                <tr>
                    <td><strong>總分</strong></td>
                    <td colspan="5" id="total-score" class="text-center"><strong>0</strong></td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>

<style>
    #rating-table th,
    #rating-table td {
        text-align: center;
        vertical-align: middle;
    }

    #rating-table th:first-child,
    #rating-table td:first-child {
        text-align: left;
        min-width: 250px;
    }

    #rating-table input[type="radio"] {
        width: 20px;
        height: 20px;
        cursor: pointer;
    }

    #rating-table tfoot td {
        background: #f5f5f5;
        font-weight: bold;
    }
</style>
