<!-- 水庫評量表 - 事件 -->
<div class="card">
    <div class="card-header">
        <div class="week-picker-container">
            <button class="week-picker-trigger" id="week-picker-trigger" onclick="toggleWeekPicker()">
                <span id="week-display">載入中...</span>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                    <line x1="16" y1="2" x2="16" y2="6" />
                    <line x1="8" y1="2" x2="8" y2="6" />
                    <line x1="3" y1="10" x2="21" y2="10" />
                </svg>
            </button>
            <div class="week-picker-dropdown hidden" id="week-picker-dropdown">
                <div class="week-picker-header">
                    <button class="week-picker-nav" onclick="changePickerMonth(-1)">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M15 18l-6-6 6-6" />
                        </svg>
                    </button>
                    <span id="picker-month-display"></span>
                    <button class="week-picker-nav" onclick="changePickerMonth(1)">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M9 18l6-6-6-6" />
                        </svg>
                    </button>
                </div>
                <div class="week-picker-weekdays">
                    <span>日</span><span>一</span><span>二</span><span>三</span><span>四</span><span>五</span><span>六</span>
                </div>
                <div class="week-picker-grid" id="week-picker-grid"></div>
                <div class="week-picker-footer">
                    <button class="btn btn-sm btn-secondary" onclick="selectToday()">今天</button>
                </div>
            </div>
        </div>
    </div>

    <div class="editable-table">
        <table class="data-table">
            <thead>
                <tr>
                    <th rowspan="2" style="min-width: 60px;">時段</th>
                    <th colspan="4" class="text-center">Day 1</th>
                    <th colspan="4" class="text-center">Day 2</th>
                    <th colspan="4" class="text-center">Day 3</th>
                    <th colspan="4" class="text-center">Day 4</th>
                    <th colspan="4" class="text-center">Day 5</th>
                    <th colspan="4" class="text-center">Day 6</th>
                    <th colspan="4" class="text-center">Day 7</th>
                </tr>
                <tr>
                    <th>輸入</th>
                    <th>評分</th>
                    <th>輸出</th>
                    <th>評分</th>
                    <th>輸入</th>
                    <th>評分</th>
                    <th>輸出</th>
                    <th>評分</th>
                    <th>輸入</th>
                    <th>評分</th>
                    <th>輸出</th>
                    <th>評分</th>
                    <th>輸入</th>
                    <th>評分</th>
                    <th>輸出</th>
                    <th>評分</th>
                    <th>輸入</th>
                    <th>評分</th>
                    <th>輸出</th>
                    <th>評分</th>
                    <th>輸入</th>
                    <th>評分</th>
                    <th>輸出</th>
                    <th>評分</th>
                    <th>輸入</th>
                    <th>評分</th>
                    <th>輸出</th>
                    <th>評分</th>
                </tr>
            </thead>
            <tbody id="events-tbody">
                <!-- Dynamic content -->
            </tbody>
        </table>
    </div>
</div>

<div class="card">
    <p class="text-muted text-center">💡 提示：評分使用 1-10 分，1 為最低，10 為最高。資料會自動儲存。</p>
</div>
