<!-- 月總覆盤表 -->
<div class="card" style="margin-bottom: var(--spacing-md); background: var(--bg-secondary); border: none;">
    <p class="text-muted text-center" style="margin: 0;">💡 統整本月所有週復盤資料，檢視整體目標達成率。</p>
</div>

<div class="card">
    <div class="card-header">
        <div class="week-selector">
            <button class="btn btn-secondary week-nav-btn" id="prev-month">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 18l-6-6 6-6" />
                </svg>
            </button>
            <span class="week-display" id="month-display">載入中...</span>
            <button class="btn btn-secondary week-nav-btn" id="next-month">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 18l6-6-6-6" />
                </svg>
            </button>
        </div>
    </div>
</div>

<div id="summary-content">
    <!-- Dynamic summary content -->
</div>
