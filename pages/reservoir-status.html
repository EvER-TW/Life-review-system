<!-- 水庫現況表 -->
<div class="card" style="margin-bottom: var(--spacing-md); background: var(--bg-secondary); border: none;">
    <p class="text-muted text-center" style="margin: 0;">💡 分析人、事、時、地、物如何影響你的能量水庫。</p>
</div>

<!-- 正面表列 -->
<div class="card section-positive">
    <div class="card-header">
        <h3 class="card-title text-success">✨ 正面表列</h3>
        <button class="btn btn-primary btn-sm" id="add-positive">+ 新增列</button>
    </div>

    <div class="editable-table">
        <table class="data-table">
            <thead>
                <tr>
                    <th>事件與狀態</th>
                    <th>什麼人</th>
                    <th>帶來什麼效果</th>
                    <th>什麼事</th>
                    <th>帶來什麼效果</th>
                    <th>什麼時間</th>
                    <th>帶來什麼效果</th>
                    <th>什麼地點</th>
                    <th>帶來什麼效果</th>
                    <th>什麼物品</th>
                    <th>帶來什麼效果</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="positive-tbody">
                <!-- Dynamic content -->
            </tbody>
        </table>
    </div>
</div>

<!-- 負面表列 -->
<div class="card section-negative">
    <div class="card-header">
        <h3 class="card-title text-danger">⚠️ 負面表列</h3>
        <button class="btn btn-primary btn-sm" id="add-negative">+ 新增列</button>
    </div>

    <div class="editable-table">
        <table class="data-table">
            <thead>
                <tr>
                    <th>事件與狀態</th>
                    <th>什麼人</th>
                    <th>帶來什麼效果</th>
                    <th>什麼事</th>
                    <th>帶來什麼效果</th>
                    <th>什麼時間</th>
                    <th>帶來什麼效果</th>
                    <th>什麼地點</th>
                    <th>帶來什麼效果</th>
                    <th>什麼物品</th>
                    <th>帶來什麼效果</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="negative-tbody">
                <!-- Dynamic content -->
            </tbody>
        </table>
    </div>
</div>
