<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>人生覆盤系統</title>
  <meta name="description" content="個人化人生覆盤與生產力追蹤系統">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
  <!-- 登入頁面覆蓋層 -->
  <div id="login-overlay" class="login-overlay hidden">
    <div class="login-container">
      <div class="login-logo">人生覆盤系統</div>
      <div class="login-subtitle">Life Review System</div>
      <p class="login-desc">請使用 Google 帳號登入</p>
      <div id="g_id_onload" data-client_id="167115173940-l96forp3p8svumt478hfnoj7hht2mkjh.apps.googleusercontent.com"
        data-callback="handleCredentialResponse" data-auto_prompt="false">
      </div>
      <div class="g_id_signin" data-type="standard" data-size="large" data-theme="filled_black" data-text="signin_with"
        data-shape="rectangular" data-logo_alignment="left">
      </div>
      <p id="login-error" class="login-error"></p>
    </div>
  </div>
  <!-- Mobile Menu Toggle -->
  <button class="mobile-menu-toggle" aria-label="開啟選單">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M3 12h18M3 6h18M3 18h18" />
    </svg>
  </button>

  <!-- Sidebar Overlay -->
  <div class="sidebar-overlay"></div>

  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">人生覆盤系統</div>
        <div class="sidebar-subtitle">Life Review System</div>
      </div>

      <nav>
        <!-- 水庫課 -->
        <div class="nav-section">
          <div class="nav-section-title">水庫課</div>
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#" class="nav-link active" data-page="reservoir-events">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="3" y="3" width="18" height="18" rx="2" />
                  <path d="M3 9h18M9 21V9" />
                </svg>
                水庫評量表 - 事件
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link" data-page="productivity-heatmap">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="3" y="3" width="7" height="7" />
                  <rect x="14" y="3" width="7" height="7" />
                  <rect x="14" y="14" width="7" height="7" />
                  <rect x="3" y="14" width="7" height="7" />
                </svg>
                週生產力熱力圖
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link" data-page="reservoir-status">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                </svg>
                水庫現況表
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link" data-page="reservoir-rating">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path
                    d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
                </svg>
                水庫評量表 - 長期
              </a>
            </li>
          </ul>
        </div>

        <!-- 覆盤課 -->
        <div class="nav-section">
          <div class="nav-section-title">覆盤課</div>
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#" class="nav-link" data-page="life-calculator">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="10" />
                  <path d="M12 6v6l4 2" />
                </svg>
                人生 100
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link" data-page="weekly-review">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M9 11l3 3L22 4" />
                  <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11" />
                </svg>
                週復盤表
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link" data-page="monthly-summary">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M18 20V10M12 20V4M6 20v-6" />
                </svg>
                月總覆盤表
              </a>
            </li>

            <li class="nav-item">
              <a href="#" class="nav-link" data-page="learning-plan">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" />
                  <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" />
                </svg>
                學習計畫
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link" data-page="fnga-osm">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="10" />
                  <circle cx="12" cy="12" r="6" />
                  <circle cx="12" cy="12" r="2" />
                </svg>
                FNGA-OSM
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- User Info & Export Button -->
      <div style="margin-top: auto; padding-top: var(--spacing-lg);">
        <div id="user-info" class="user-info" style="display: none;">
          <img id="user-avatar" class="user-avatar" src="" alt="">
          <span id="user-name" class="user-name"></span>
          <button class="btn btn-sm btn-secondary" onclick="handleLogout()">登出</button>
        </div>
        <button class="btn btn-secondary" style="width: 100%; margin-top: var(--spacing-sm);" onclick="exportData()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3" />
          </svg>
          匯出資料
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="page-header">
        <h1 class="page-title" id="page-title">水庫評量表 - 事件</h1>
      </header>

      <div class="page-content" id="page-content">
        <!-- Dynamic content loaded here -->
        <div class="card">
          <p class="text-muted">載入中...</p>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="js/app.js"></script>
</body>

</html>
